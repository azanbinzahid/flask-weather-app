<html> 

    <body>
        <h1> Add Cities </h1>

        <form method = "POST" action="/">
            <input type="text", name="name", placeholder="Enter city name">
            <input type="submit" value="submit">
        </form>

        <ul>
            {% for k,v in cities.items() %}
                <li> {{v['name']}} </li>
            {% endfor %}
        </ul>
    </body> 
</html>
